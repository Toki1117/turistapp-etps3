<h1>Listado de Lugares turísticos</h1>
<div class="places-list" *ngIf="!isLoading; else loading">

  <mat-card class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">
          <label>
              {{ element.id }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">
          <label for="">
            {{ element.name }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let element">
          <label for="">
            {{ element.description }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="img_src">
        <th mat-header-cell *matHeaderCellDef>Imagen url</th>
        <td mat-cell *matCellDef="let element">
          <label for="">
            {{ element.img_src }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Ubicación</th>
        <td mat-cell *matCellDef="let element">
          <p>
            {{ element.location }}
          </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef>Latitud</th>
        <td mat-cell *matCellDef="let element">
          <label>
            {{ element.lat }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="lon">
        <th mat-header-cell *matHeaderCellDef>Longitud</th>
        <td mat-cell *matCellDef="let element">
          <label>
            {{ element.lon }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef>Sitio web</th>
        <td mat-cell *matCellDef="let element">
          <label for="">

            {{ element.website }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="tel">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let element">
          <label for="">
            {{ element.tel }}
          </label>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button (click)="addPlace()" mat-stroked-button>
                <i class="material-icons">
                  add_circle_outline
                </i>
              </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editPlace(element)" mat-stroked-button>
            <i class="material-icons">
              border_color
            </i>
          </button>
          <button (click)="deletePlace(element.id)" mat-stroked-button>
            <i class="material-icons">
              delete
            </i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <ng-container *ngIf="dataSource.data.length === 0">
      <mat-card>No hay datos por el momento</mat-card>
    </ng-container>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>

<ng-template #loading>
  <mat-spinner color="accent"></mat-spinner>
</ng-template>
