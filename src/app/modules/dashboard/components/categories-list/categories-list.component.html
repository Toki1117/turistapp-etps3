<h1>Listado de Categorias</h1>
<div class="categories-list" *ngIf="categoriesList$ | async as cat; else loading">
  <ng-container *ngIf="cat.length > 0; else noData">
    <table mat-table [dataSource]="cat" class="mat-elevation-z8">

      <ng-container matColumnDef="idCateg">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.idCateg }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <button (click)="addCategory()" mat-stroked-button>
                <i class="material-icons">
                  add_circle_outline
                </i>
              </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editCategory(element)" mat-stroked-button>
            <i class="material-icons">
              border_color
            </i>
          </button>
          <button (click)="deleteCategory(element.id)" mat-stroked-button>
            <i class="material-icons">
              delete
            </i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>
  <ng-template #noData>
    <mat-card>No hay datos por el momento</mat-card>
  </ng-template>
</div>

<ng-template #loading>
  <mat-spinner color="accent"></mat-spinner>
</ng-template>
